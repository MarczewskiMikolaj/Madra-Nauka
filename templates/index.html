<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mądra Nauka - Platforma do Efektywnej Nauki</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mądra Nauka">
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/icon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/icon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        <div class="bg-blob a"></div>
        <div class="bg-blob b"></div>
        
        <div class="card">
            <h1>Mądra Nauka</h1>
            <p class="subtitle">Platforma do efektywnej nauki. Fiszki, testy i inteligentne powtórki. Zaloguj się, aby rozpocząć.</p>
            
            <div class="actions">
                <a href="{{ url_for('login') }}" class="btn primary">Zaloguj się</a>
                <a href="{{ url_for('register') }}" class="btn ghost">Zarejestruj się</a>
            </div>
        </div>
    </div>
    
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker zarejestrowany:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Błąd rejestracji Service Workera:', error);
                    });
            });
        }
    </script>
</body>
</html>
