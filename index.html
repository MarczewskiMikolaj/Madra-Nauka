<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f7f7f7;
            color: #111;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
<script>
(() => {
    const css = `
        .app {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #0f1720;
        }
        .bg-blob{
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: .75;
            transform: translate3d(0,0,0);
            animation: drift 10s ease-in-out infinite alternate;
        }
        .bg-blob.a{ background: linear-gradient(135deg,#7dd3fc 0%, #60a5fa 60%); left: -12%; top: -8%; }
        .bg-blob.b{ background: linear-gradient(135deg,#fbcfe8 0%, #fda4af 60%); right: -14%; bottom: -6%; animation-duration: 12s; animation-direction: alternate-reverse; }
        @keyframes drift { to { transform: translateY(24px) rotate(8deg) scale(1.05); } }

        .card {
            position: relative;
            z-index: 2;
            min-width: 320px;
            max-width: 720px;
            width: min(86vw, 720px);
            padding: 40px;
            border-radius: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
            box-shadow: 0 10px 30px rgba(2,6,23,0.12), 0 2px 6px rgba(2,6,23,0.06);
            backdrop-filter: blur(8px) saturate(120%);
            text-align: center;
            transition: transform .28s ease;
        }
        .card:hover{ transform: translateY(-6px); }

        .card h1 {
            margin: 0 0 8px;
            font-size: clamp(28px, 4vw, 44px);
            letter-spacing: -0.02em;
        }
        .subtitle {
            margin: 0 0 20px;
            color: #334155;
            font-size: 15px;
            opacity: .95;
        }
        .actions{
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 8px;
        }
        .btn {
            appearance: none;
            border: 0;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .18s ease, box-shadow .18s ease;
        }
        .btn.primary {
            background: linear-gradient(90deg,#06b6d4,#3b82f6);
            color: white;
            box-shadow: 0 8px 20px rgba(59,130,246,0.18);
        }
        .btn.ghost {
            background: transparent;
            color: #0f1720;
            border: 1px solid rgba(15,23,32,0.06);
            box-shadow: 0 6px 16px rgba(2,6,23,0.04);
        }
        .btn:active{ transform: translateY(2px); }
        .branding {
            margin-top: 14px;
            font-size: 12px;
            color: #475569;
            opacity: .9;
        }
    `;

    const style = document.createElement('style');
    style.textContent = css;
    (document.head || document.documentElement).appendChild(style);

    // build app shell
    const app = document.createElement('div');
    app.className = 'app';

    const blobA = document.createElement('div');
    blobA.className = 'bg-blob a';
    const blobB = document.createElement('div');
    blobB.className = 'bg-blob b';

    const card = document.createElement('div');
    card.className = 'card';

    // move existing h1 into the card if present, otherwise create one
    const existingH1 = document.querySelector('h1');
    let h1;
    if (existingH1) {
        h1 = existingH1;
        h1.remove();
    } else {
        h1 = document.createElement('h1');
        h1.textContent = 'Hello';
    }
    card.appendChild(h1);

    const subtitle = document.createElement('p');
    subtitle.className = 'subtitle';
    subtitle.textContent = 'A simple, pleasant UI â€” modern glass card with soft animated background.';
    card.appendChild(subtitle);

    const actions = document.createElement('div');
    actions.className = 'actions';
    const btn1 = document.createElement('button');
    btn1.className = 'btn primary';
    btn1.textContent = 'Get started';
    const btn2 = document.createElement('button');
    btn2.className = 'btn ghost';
    btn2.textContent = 'Learn more';
    actions.appendChild(btn1);
    actions.appendChild(btn2);
    card.appendChild(actions);

    const brand = document.createElement('div');
    brand.className = 'branding';
    brand.textContent = 'Made with care';
    card.appendChild(brand);

    app.appendChild(blobA);
    app.appendChild(blobB);
    app.appendChild(card);

    // clear body and append app (keeps meta/head intact)
    document.body.innerHTML = '';
    document.body.appendChild(app);
})();
</script>
